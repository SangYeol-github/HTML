<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<table border = "1">
		<tr>
			<th>Column1</th>
			<th>Column2</th>
			<th>Column3</th>
		</tr>
		<tr>
			<td rowspan = "2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell2</td>
			<td>Row 2 Cell3</td>
		</tr>
		<tr>
			<td colspan="3">Row 3 Cell 1</td>
		</tr>
	</table>
</body>
</html>
