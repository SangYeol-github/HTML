<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function button() {
			alert('반갑습니다.')
		}
	</script>
</head>
<body>
	<p>자바 스크립트는 이벤트에 반응할 수 있습니다.</p>
	<input type = "button" value = "버튼을 누르세요!" onclick = "button();">
</body>
</html>
