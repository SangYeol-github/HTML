<!-- 문자열을 받아서 문자열의 첫 번째 글자를 대문자로 변환하는 strCap(str)를
작성해보자.
예를 들어 strCap("hong") == "Hong"이 된다. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function strCap() {
			var s = document.getElementById("str").value; 
			var letter = s.substr(0,1);
			var outter = letter.toUpperCase();
			alert(outter + s.substr(1));			
		}
		
	</script>
</head>
<body>
	입력해주세요:
	<input type = "text" id = "str">
	<button type = "button"  onclick = "strCap();">확인</button>
</body>
</html>
