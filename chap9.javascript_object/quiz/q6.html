<!-- 배열 요소의 값을 받으면 그 요소를 배열에서 찾아서 인덱스를 반환하는 함수 find(arr,value)를 작성해 보자.
예를 들면 다음과 같다.
arr = ["Hello", 10, 32.6, true];
위와 같은 배열에서 find(arr, "Hello")를 호출하면 0을 반환한다. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		var arr = ["Hello", 10, 32.6, true];
		function find(array, value) {
			for(var i=0; i<arr.length; i++) {
				if(arr[i]==value) {
					return i;
				}
			}
			return "찾을 수 없음";
		}
		alert(find(arr,10));
		
	</script>
</head>
<body>
	
</body>
</html>
