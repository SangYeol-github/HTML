<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function readFile() {
			var files = document.getElementById('input').files;
			output = "";
			for(var i=0, f; f= files[i]; i++) {
				output += f.name + "\n";
				output += f.type + "\n";
				output += f.size + "bytes\n";
				output += f.lastModifiedDate + "\n";
			}
			document.getElementById('result').value = output;
		}
	</script>
</head>

</body>
</html>
