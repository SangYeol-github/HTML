<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>신상정보</legend>
			<ol>
				<li>이름:
					<input type = "text" name = "name">
				</li>
				<li>이메일:
					<input type = "email" name = "email" required>
				</li>
				<li>핸드폰 번호:
					<input type = "tel" name = "tel" pattern = "[0-9]{3}-[0-9]{4}-[0-9]{4}"
					title = "###-####-####" required>
				</li>
			</ol>
		</fieldset>
	</form>
</body>
</html>
