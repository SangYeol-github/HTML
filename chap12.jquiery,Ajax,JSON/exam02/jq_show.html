<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
</head>
<body>
	<button>Show it</button>
	<img id = "coffee" src = "../coffee.gif" alt = "" width="120" height="100" style="display: none" />
	
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#coffee").show("slow");
			});
		});
	</script>
</body>
</html>
