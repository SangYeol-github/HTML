<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#coffee").animate({ left : '100px' , opacity : '0.5', width : '150px' });
			});
		});
	</script>
</head>
<body>
	<img id = "coffee" src = "../coffee.gif" alt = "" width="120" height="100" style="position : relative" />
	<button>animate()</button>
</body>
</html>
