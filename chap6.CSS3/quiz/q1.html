<!-- css를 이용해 다음과 같이 2개의 <div>를 배치하는 HTML문서를 작성하시오. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		div#A {
			position : absolute;
			top : 25px;
			left : 40px;
			width: 300px;
			height: 120px;
			background-color: gray;
		}
		
		div#B {
			position : absolute;
			top : 20px;
			left : 50px;
			right : 30px;
			bottom : 40px;
			background-color: yellow;
			width: 220px;
			height: 60px;
		}
	</style>
<title></title>
</head>
<body>
	<div id ="A">
		<div id ="B">
		</div>
	</div>
</body>
</html>
