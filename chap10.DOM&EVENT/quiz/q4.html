<!-- 자바스크립트를 사용해 HTML <image> 요소의 속성 src를 동적으로 변경하는 자바스크립트 프로그램을 작성하라. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function change() {
			document.getElementById('image').src = "notebook.jpg"
		}
		
		
	</script>
</head>
<body>
	<img id ="image"  src = "computer.jpg"
	 	width = "200" height = "200" onclick = "change()">
	 	<p>사진을 클릭하여 보세요!</p>
</body>
</html>
