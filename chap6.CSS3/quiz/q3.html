<!-- CSS를 이용해 다음과 같은 레이아웃을 갖는 HTML 문서를 작성하시오. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		#header {
			background-color: yellow;
			width: 100%;
			height: 50px;
		}
		#nav {
			background-color: red;
			width: 100%;
			height: 100px;
		}
		.content {
			width :100%;
			display : table;
		}
		.box {
			display : table-cell;
		}
		
		.box-a {
			width : 33.3%;
			background-color: blue;
			height: 200px;
		}
		.box-b {
			background-color: green;
			height: 200px;
			
		}
		.box-c {
			width : 33%;
			background-color: purple;
			height: 200px;
		}
		
		
	</style>
<title>Insert title here</title>
</head>
<body>
	<div id ="header"></div>
	<div id ="nav"></div>
	<div class ="content">
		<div class ="box box-a">&nbsp;</div>
		<div class ="box box-b">&nbsp;</div>
		<div class ="box box-c">&nbsp;</div>
	</div>
	
</body>
</html>
