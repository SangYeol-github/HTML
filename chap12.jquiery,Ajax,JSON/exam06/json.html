<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h4>학생  명단</h4>
	<p style = "background-color: yellow">
		이름 : <span id = "name"></span>&nbsp
		나이 : <span id = "age"></span>
	</p>
	
	<script>
		var s = '[' + '{"name":"Hong", "age":"21"},' +
					  '{"name":"Kim", "age":"22"},' +
					  '{"name":"Park", "age":"23"}]';
		
		var student = eval("("+ s + ")");
		
		student[1].name = "Lee";
		document.getElementById("name").innerHTML = student[1].name;
		document.getElementById("age").innerHTML = student[1].age;
	</script>	
</body>
</html>
