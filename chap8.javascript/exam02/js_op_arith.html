<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		var x = 10;
		var y = 20;
		
		document.write((x+y) + "<br>");
		document.write((x-y) + "<br>");
		document.write((x*y) + "<br>");
		document.write((x/y) + "<br>");
		document.write((x%y) + "<br>");
		
		x=10;
		document.write((++x) + "<br>");
		x=10;
		document.write((x++) + "<br>");
	</script>
</head>
<body>

</body>
</html>
