<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Aligning Images Horizontally</title>
</head>
<body>
	<p> <img src = "coffee.jpg" alt = "Bird" width = "100" height="100" align = "left" />
		에스프레소에 물을 넣어 연하게 마시는 커피
	</p>
	<hr />
	<p> <img src = "coffee2.jpg" alt = "Bird" width = "100" height="100" align = "right" />
		에스프레소와 우유를 넣은 커피
	</p>	
</body>
</html>
