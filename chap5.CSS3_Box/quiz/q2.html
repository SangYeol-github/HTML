<!-- 이미지를 사용하지 않고 HTML5와 CSS3만을 사용해 다음과 같은 화면을 만들어보자. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<style>
		ol { color : red; font-size : 30px;
			font-style: italic;
            font-weight: bold;
		 }
		ol li p { color : blue;
			border-left : 1px solid blue;
			font-size : 15px;
			font-style : normal;
			font-weight: normal;
		 }
		 em {
		 	 font-weight: bold;
		 }
	</style>
</head>
<body>
	<ol>
		<li><p>&nbsp; <em>HTML5</em>로 문서의 내용을 정의한다.</p></li>
		<li><p>&nbsp; <em>CSS3</em>로 문서의 스타일을 정의한다.</p></li>
		<li><p>&nbsp; <em>Javascript</em>로 문서의 동작을 정의한다.</p></li>
	</ol>
</body>
</html>
