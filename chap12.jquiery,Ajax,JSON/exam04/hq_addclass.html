<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#div1").addClass("warning");
			});
		});
	</script>
	<style>
		.warning {
			border : 1px solid black;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id = "div1">
		<p>예제 단락입니다.</p>
	</div>
	<br>
	<button>addClass()</button>
</body>
</html>
