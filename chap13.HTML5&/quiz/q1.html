<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<style>
		#drag {
			width: 450px;
			height: 100px;
			padding : 10px;
			border : 1px dotted black;
		}
	</style>
	<script>
		function allowDrop(e) {
			e.preventDefault();
		}
		
		
		function handleDragStart(e) {
			e.dataTransfer.effectAllowed = 'move';
			e.dataTransfer.setData("Text", e.target.id);
		}
		
		function handleDrop(e) {
			e.preventDefault();
			var src = e.dataTransfer.getData("Text");
			e.target.appendChild(document.getElementById(src));
		}
	</script>
</head>
<body>
	<div id = "drag" ondrop = "handleDrop(event)" ondragover = "allowDrop(event)"></div>
	<br>
	<button id = "special" draggable = "true" ondragstart = "handleDragStart(event)">Drag me</button>
</body>
</html>
