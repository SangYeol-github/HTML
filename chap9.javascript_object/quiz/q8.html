<!-- 다음과 같은 화면을 가지는 일력을 작성하여 본다. 물론 Date 객체를 많이 이용해야 한다.
주기적으로 호출하는 함수는 setTimeout()을 이용한다. 하루에 한 번씩 화면을 업데이트하도록 하자.
ex)3월6일 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<p id = "clock">시작</p>
	<script>
		function date() {
			var now = new Date();
			var s = (now.getMonth()+1) + "월" + now.getDate() + "일";
			document.getElementById('clock').innerHTML = s;
			setTimeOut("date()",86400000);
		}
		date();
	</script>

</body>
</html>
