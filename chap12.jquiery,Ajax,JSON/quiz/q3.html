<!-- animate() 함수를 이용해 다음과 같은 결과를 생성하는 jQuery 코드를 작성하라. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#left").click(function () {
				$("#move").animate( {left : '100px'} );
			});
			$("#right").click(function () {
				$("#move").animate( {right : '100px'} );
			});
		});
	</script>
	<style>
		#move {
			background-color:  #09C;
			width: 200px;
			height: 200px;
			position : relative;
		}
	</style>
</head>
<body>
	<button id = "left" ><<</button>
	<button id = "right" >>></button> <br>
	<div id = "move"></div>
</body>
</html>
