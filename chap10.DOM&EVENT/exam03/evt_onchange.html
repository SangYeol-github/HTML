<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function sub() {
			var x = document.getElementById("name");
			x.value = x.value.toLowerCase();
		}
	</script>
</head>
<body>
	영어 단어: <input type = "text" id = "name" onchange = "sub()">
	<p>입력필드를 벗어나면 소문자로 변경됩니다.</p>
	<p>Press EnterKey.</p>
</body>
</html>
