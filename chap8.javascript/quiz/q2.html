<!-- 1부터 100까지의 합을 구하는 프로그램을 작성해 본다. 결과는 alert()를 호출해서
경고 상자 형태로 출력한다. 어떤 반복문을 사용해도 된다. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		var sum = 0;

			sum+=i;
		}
		alert(sum);
	</script>
</head>
