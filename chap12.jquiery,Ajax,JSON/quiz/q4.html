<!-- animate() 함수를 이용해 다음과 같은 결과를 생성하는 jQuery 코드를 작성하라. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#run").click(function () {
				  $("#outer").animate({ 'padding' : 20, opacity : '0.5', width : '400px' }, "slow");
			});
			$("#run").click(function () {
				  $("#inner").animate({ fontSize:"3.0em", width : '400px' }, "slow");
			});
		});
	</script>
	
	<style>
			#inner {
				  background: #DEF;
				  width: 200px; height: 200px;
			}
			#outer {
				  background: #ABC;
				  width: 200px; height: 200px;
			}
	</style>
</head>
<body>
	<button id = "run">>>Run</button>
	<div id="outer"><div id="inner">Hello!</div></div> 
</body>
</html>
