<!-- Date 객체의 getMonth() 메서드를 이용해 금월의 이름을 출력하는 프로그램을 작성하시오.
월 이름은 배열에 저장하라. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		var today = new Date();
		var month = today.getMonth();
		var arr = new Array("Jen", "Feb", "Mar", "Apr" ,"May","Jun","Jul","Aug","Sept","Oct","Nov","Dec");
		document.write("It is " + arr[month]);
	</script>
	
</head>
<body>

</body>
</html>
