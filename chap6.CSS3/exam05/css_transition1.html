<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		p {
			width: 100px;
			height: 50px;
			border : 1px solid black;
			background: yellow;
			transition : width 5s height 5s border 5s, transform 5s;
			-webkit-transition : width 5s, height 5s, border 5s, -webket-transform 5s;
		}
		
		p:hover {
			width : 200px;
			height: 100px;
			border: 10px solid red;
			transform : rotate(180deg);
			-webket-transform : rotate(180deg);
		}
	</style>
<title>Insert title here</title>
</head>
<body>
	<p>마우스를 올려보세요.</p>
</body>
</html>
