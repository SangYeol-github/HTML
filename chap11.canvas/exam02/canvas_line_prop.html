<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id = "myCanvas" width="200" height="100" style = "border : 0px dotted red"></canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		
		ctx.beginPath();
		ctx.linewWidth = 20;
		ctx.lineCap = "round";
		ctx.moveTo(20,20);
		ctx.lineTo(200, 20);
		ctx.stroke();
	</script>
</body>
</html>
