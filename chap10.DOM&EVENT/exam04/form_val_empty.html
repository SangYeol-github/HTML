<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function checkNotEmpty(field) {
			if(field.value.length == 0) {
				alert("필드가 비어있네요!");
				field.focus();
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<form>
		이름 : <input type = "text" id ="user" />
		<input type = 'button' onclick = "checkNotEmpty(document.getElementById('user'))"
		value = '확인' />
	</form>
</body>
</html>
