<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		
		
		var today = new Date().getMilliseconds();
		var num = 0;
		for(var i=1; i<=1000000; i++) {
			num += i;
		}
		var pdate = new Date().getMilliseconds();
		var diff = pdate - today;		
		
		alert(diff+'밀리초 경과!');
		
	</script>
</head>
