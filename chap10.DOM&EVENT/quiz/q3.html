<!-- 사용자가 입력한 값이 올바른지를 검사하는 자바스크립트 프로그램을 작성하라. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function checkNum(elem, msg) {
			var exp = /^[0-9]+$/;
			if(elem.value.match(exp)) {
				return true;
			} else {
				alert(msg);
				elem.focus();
				return false;
			}
		}
	</script>
</head>
<body>
	<p>숫자를 입력하시오.</p>
	<input type = "text" id='num' />
	<input type = "button" onclick = "checkNum(document.getElementById('num'),'숫자만 입력하세요!')" value = "확인" />
</body>
</html>
