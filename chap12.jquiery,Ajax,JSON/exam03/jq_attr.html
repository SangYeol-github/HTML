<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				alert($("#coffee").attr("src"));
			});
		});
	</script>
</head>
<body>
	<img alt="" src="../coffee.gif" id = "coffee" width="120" height="100" />
	<button>attr()</button>
</body>
</html>
