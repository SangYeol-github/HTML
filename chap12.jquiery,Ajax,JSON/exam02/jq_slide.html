<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#slideDown").click(function () {
				$("#coffee").slideDown("slow");
			});
			$("#slideUp").click(function () {
				$("#coffee").slideUp("slow");
			});
		});
	</script>
</head>
<body>
	<button id = "slideDown">slideDown()</button>
	<button id = "slideUp">slideUp()</button><br>
	<img id = "coffee" src = "../coffee.gif" alt = "" width="120" height="100" style="display : none; position : relative;" />
</body>
</html>
