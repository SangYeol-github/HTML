<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		#a {
			visibility: hidden;
			border : 1px dotted red;
		}
		#b {
			visibility: visible;
			border : 1px dotted red;
		}
		
	</style>
<title>Insert title here</title>
</head>
<body>
	<h1>Visibility 속성</h1>
	<img id="a" src="../coffee.gif" width="150" height="120" alt = "coffee" />
	<img id="b" src="../coffee.gif" width="150" height="120" alt = "coffee" />
</body>
</html>
