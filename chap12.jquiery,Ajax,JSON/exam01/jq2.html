<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script src = "../jquery-3.6.0.min.js"></script>
	<script>
		$("p").hide(); //타입 선택자
		$(".menu").slideup(); //.class 선택자
		$("#check").show(); //#id 선택자
	</script>
</head>
<body>
	<p>이것은 문단입니다.</p>
	<p>이것은 문단입니다.</p>
	
	<p class = "menu">1. 구입</p>
	<p id = "check">문단입니다.</p>
</body>
</html>
