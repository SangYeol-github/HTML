<!-- 절대위치 설정(ablsolute positioning)을 이용해 그림자 효과를 만들어보자. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		#main {
			position: absolute;
			font-family: Georgia, 'Times New Roman',Times serif;
			top : 0px;
			left : 0px;
			color : rebeccapurple;
			font-weight: bold;
		}
		#shadow {
			position: absolute;
			top :2px;
			left : 2px;
			color : gray;
			font-weight: bold;
			font-family: Georgia, 'Times New Roman',Times serif;
			z-index : -1
		}
	</style>
<title>Insert title here</title>
</head>
<body>
	<h1 id="main">Shadow Using Positioning!</h1>
	<h1 id="shadow">Shadow Using Positioning!</h1>
</body>
</html>
