<!-- 상대위치 설정(relative positioning)을 이용해 다음과 같은 수식을 표시해보자. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		p {
			font-size : 50px;
			font-family: Georgia, 'Times New Roman',Times serif;
		}
		#A {
			position: relative;
			top : 130px;
			left : 55px;
			font-size : 25px; 
			
		}
		#B {
			position: relative;
			top : 70px;
			left : 50px;
			
		}
		#C {
			position: relative;
			left : 50px;
			font-size : 25px;
			
		}
		
		
		
	</style>
<title>Insert title here</title>
</head>
<body>
	<p id ="A">n</p>
	<p id ="B">Σ x<sub>i</sub></p>
	<p id ="C">i=1</p>
</body>
</html>
